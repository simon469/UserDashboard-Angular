<!-- Details Section -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-autoz">
    <!-- Card -->
    <div class="flex flex-col">
        <div class="-m-1.5 overflow-x-auto">
          <div class="p-1.5 min-w-full inline-block align-middle">
            <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden dark:bg-neutral-900 dark:border-neutral-700">
                <div class="flex flex-col bg-white border shadow-lg shadow-slate-600 rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70">
                    <div class="flex justify-between items-center border-b rounded-t-xl py-3 px-4 md:px-5 dark:border-neutral-700">
                      <h3 class="text-xl font-bold text-gray-800 dark:text-white">
                        User Details
                      </h3>
                    </div>
                    <div class="p-4 md:p-5">
                        @if (user !== null) {
                            <img class="inline-block size-20 rounded-full" [src]="user.avatar" alt="Image Description">
                            <h3 class="text-lg mt-3 font-bold text-gray-800 dark:text-white">
                              {{ user.first_name + ' ' + user.last_name }}
                            </h3>
                            <p class="mt-2 text-gray-500 dark:text-neutral-400">
                              {{ user.email }}
                            </p>
                        }
                        @else {
                            <span class="size-20 block bg-gray-200 rounded-full dark:bg-neutral-700"></span>
                            <ul class="mt-3 space-y-2 w-1/5">
                                <li class="w-full h-4 bg-gray-200 rounded-full dark:bg-neutral-700"></li>
                                <li class="w-full h-4 bg-gray-200 rounded-full dark:bg-neutral-700"></li>
                            </ul>
                        }
                        <a [href]="" class="mt-3 py-2 px-3 inline-flex justify-center items-center
                          gap-x-2 text-sm font-semibold rounded-lg border border-transparent
                            bg-slate-600 text-white hover:bg-slate-700 disabled:opacity-50
                              disabled:pointer-events-none" href="#">
                            Go back
                        </a>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Card -->
</div>
<!-- End Details Section -->
